<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="well well-sm">Open New Ticket</h1>
		<form>
			<div class="form-group row">
				<label class="col-xs-2" for="tname">Name:</label>
				<div class="col-xs-5">
					<input type="text" class="form-control" id="tname"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-2" for="ttype">Type:</label>
				<div class="col-xs-2">
					<select class="form-control" id="ttype">
						<option>Feature</option>
						<option>Bug</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-2" for="tpriority">Priority:</label>
				<div class="col-xs-2">
					<select class="form-control" id="tpriority">
						<option>High</option>
						<option>Medium</option>
						<option>Low</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-2" for="comment">Description:</label>
				<div class="col-xs-6">
					<textarea class="form-control" rows="5" id="tdescription"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-xs-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Let's Go</button>
				</div>
			</div>
		</form>
	</div>
</body>
<html>
