<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
	<h1>Hello World!</h1>
	<p><blockquote>Resize the browser window to see the effect.</blockquote></p>
	<div class="row">
		<div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
		<div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
		<div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
	</div>

	<h2 class="sub-header">This is an <code>&lt;h2&gt;</code> tag</h2>

	<div class="row">
		<div class="col-sm-3" style="background-color:lavender;"><small>This text is small</small></div>
		<div class="col-sm-6 text-center" style="background-color:lavenderblush;">This text is centered</div>
		<div class="col-sm-3" style="background-color:lavender;"><small>This text is small.</small></div>
	</div>

	<span class="col-sm-12 text-center">This is some centered text</span>



</div>

</body>
</html>
