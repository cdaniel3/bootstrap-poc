<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
			data-target="#myModal">New Ticket</button>

		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Create New Ticket</h4>
			      </div>
			      <div class="modal-body">
			        <!-- modal body start -->
					<form>
						<div class="form-group row">
							<label class="col-xs-2" for="tname">Name:</label>
							<div class="col-xs-6">
								<input type="text" class="form-control" id="tname"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-xs-2" for="ttype">Type:</label>
							<div class="col-xs-4">
								<select class="form-control" id="ttype">
									<option>Feature</option>
									<option>Bug</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-xs-2" for="tpriority">Priority:</label>
							<div class="col-xs-4">
								<select class="form-control" id="tpriority">
									<option>High</option>
									<option>Medium</option>
									<option>Low</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-xs-2" for="comment">Description:</label>
							<div class="col-xs-8">
								<textarea class="form-control" rows="5" id="tdescription"></textarea>
							</div>
						</div>
					</form>
					<!-- modal body end -->
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Let's Go!</button>
			      </div>
			    </div>

			</div>
		</div>
	</div>
</body>
</html>
