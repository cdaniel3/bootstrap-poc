<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">

		<h1>Dropdowns and Panels</h1>

		<h3>Dropdowns</h3>

		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button"
			 data-toggle="dropdown">Dropdown Example
			 <span class="caret"></span></button>
			 <ul class="dropdown-menu">
				 <li class="dropdown-header">Numbers</li>
				 <li class="active"><a href="#">One</a></li>
				 <li><a href="#">Two</a></li>
				 <li><a href="#">Three</a></li>
				 <li class="disabled"><a href="#">But not Four</a></li>
				 <li class="divider"></li>
				 <li><a href="#">Something completely different</a></li>
			 </ul>
		</div>


		<h3>Panels</h3>

		<div class="panel panel-default">
			<div class="panel-heading">Panel Heading</div>
			<div class="panel-body">a basic panel</div>
			<div class="panel-footer">panel footer</div>
		</div>

		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-body">a basic panel</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">a basic panel</div>
			</div>
		</div>

		<div class="panel panel-danger">
			<div class="panel-heading">Uh oh!</div>
			<div class="panel-body">Something's wrong</div>
		</div>
	</div>
</body>
</html>
